<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chat App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
  </head>
  <body>
    <main>
      <video
        src=""
        controls
        autoplay
        muted
        onerror="set()"
        width="100%"
      ></video>
    </main>
    <script>
      function set() {
        document.querySelector(
          "video"
        ).src = `http://localhost:${5000}/api`;
      }
    </script>
  </body>
</html>
